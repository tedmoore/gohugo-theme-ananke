{{ if (eq .type "youtube") }}
<div style="position: relative; padding-bottom:56.25%; height: 0; overflow: hidden; width:100%; margin: {{ $.Scratch.Get `margin` }}">
  <iframe src="https://www.youtube.com/embed/{{ .id }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen></iframe>
</div>
{{ end }}
{{ if (eq .type "bandcamp") }}
  <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album={{ .album }}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/track={{.track}}/transparent=true/" seamless></iframe>
{{ end }}
{{ if (eq .type "vimeo") }}
  <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/{{ .id }}" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
{{ end }}
{{ if (eq .type "image") }}
  <img src="{{ .path }}" width=100%>
{{ end }}
