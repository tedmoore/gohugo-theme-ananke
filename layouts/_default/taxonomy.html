{{/*  this is the list for a page showing a single tag, such as "pages tagged with: 'dmx'" */}}
{{ define "main" }}
  <article class="tc pt3 pb0 mb0">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      <p>{{ i18n "taxonomyPageList" . }}</p>
    </div>
  </article>
  <div class="mw8 center">
    <section class="flex-ns flex-wrap justify-around mt0">
      {{ range  (.Pages.ByParam "year").Reverse }}
        <div class="relative w-100 mb0 bg-white">
          {{ .Render "summary-with-image" }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
