{{ define "main" }}
  <article class="pa0 pa0 nested-copy-line-height">
    <section class="cf ph3 ph5-l pv0 f4 center measure-wide lh-solid {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="w-two-thirds mh6">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
