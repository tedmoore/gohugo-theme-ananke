{{ define "main" }}
  <article class="center">
    <section class="cf tc f4 center {{ $.Param "text_color" | default "mid-gray" }}"> <!--- lh = line height --->
      {{ .Content }}
    </section>
    <section class="flex w-60 center h8">
        <div class="flex-column pr4 lh-solid measure">
          {{ range .Pages.ByWeight }}
            <div>
              {{ .Render "summary" }}
            </div>
          {{ end }}
        </div>
        
        <div class="flex flex-column w-100 lh-copy tc">
                    
          {{ range .Site.Params.worksmedia }}
            {{ with $.GetPage . }}
              {{/* <b><i>{{ .Title }}</i> ({{ .Params.Year }})</b> */}}
              <div>
                <div style="position:relative;padding-top:56.25%">
                  <iframe src={{ .Params.Embedlink }} frameborder="0" allowfullscreen
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
                </div>
              </div>
              <br>
            {{ end }}
          {{ end }}   
               
        </div>
    </section>
    <!-- {{- template "_internal/pagination.html" . -}} -->
  </article>
{{ end }}
