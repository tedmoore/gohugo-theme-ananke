{{ define "main" }}
  <article class="flex-l flex-wrap justify-between mw8 center ph3">
    
    <header class="mt8 w-100"> <!--- mt = margin top --->
      <h1 class="f1 athelas mt0 mb1">
        {{- .Title -}}
      </h1>
    </header>
    
    <br>
    <section class="cf tc {{ $.Param "post_content_classes"  | default "serif"}} f5 center {{ $.Param "text_color" | default "dark-gray" }} nested-copy-line-height lh-copy"> <!--- lh = line height --->
      {{ .Content }}
    </section>
    <section class="flex w-100 center h8">
        <div class="flex-column pr4 lh-solid measure-narrow">
          {{ range .Pages.ByWeight }}
            <div>
              {{ .Render "summary" }}
            </div>
          {{ end }}
        </div>
        
        <div class="flex flex-column w-100 lh-copy tc">
                    
          {{ range .Site.Params.worksmedia }}
            {{ with $.Site.GetPage . }}
              {{/* <b><i>{{ .Title }}</i> ({{ .Params.Year }})</b> */}}
              <div>
                <div style="position:relative;padding-top:56.25%">
                  <iframe src={{ .Params.Embedlink }} frameborder="0" allowfullscreen
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
                </div>
              </div>
              <br>
            {{ end }}
          {{ end }}   
               
        </div>
    </section>
    <!-- {{- template "_internal/pagination.html" . -}} -->
  </article>
{{ end }}
